name: CI
run-name: CI by ${{ github.actor }} on ${{ github.ref_name }}

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  quality:
    name: Lint / Format / Test / Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: js-journey-trainer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: js-journey-trainer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build